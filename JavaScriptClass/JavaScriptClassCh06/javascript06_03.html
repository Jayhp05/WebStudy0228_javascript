<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>클래스로 객체 만들기</title>
    <script>
        class Member {
            constructor(name, id, address) {
                this.name = name;
                this.id = id;
                this.address = address;
            }

            toString() {
                return "<p>"
                            + "이름 : " + this.name + "<br>"
                            + "아이디 : " + this.id + "<br>"
                            + "주소 : " + this.address + "<br>"
                        + "</p>";
            }
        }

        const Student = class {
            constructor (name, gender) {
                this.name = name;
                this.gender = gender;
            }

            toString() {
                return "<p>"
                            + "이름 : " + this.name + "<br>"
                            + "성별 : " + this.gender + "<br>"
                        + "</p>";
            }
        }

        const member = new Member("홍길동", "midas", "서울 관악구");

        let s1 = new Student("김유신", 2);
        let s2 = new Student("화랑", 3);

        document.write("닷(.) : " + member.name);
        document.write(`<br>속성(key) : ${s1['gender']}`);

        document.write(s2);

    </script>
</head>
<body></body>
</html>

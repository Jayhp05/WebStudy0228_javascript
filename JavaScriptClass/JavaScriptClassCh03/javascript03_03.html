<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>if else if 조건문</title>
    <script>
        let num = 3;

        if(num % 3 == 0) { //3의 배수라면
            document.write(num + "은(는) 3의 배수 입니다.");
        }
        else if(num % 7 == 0) {
            document.write(num + "은(는) 7의 배수 입니다.");
        }
        else {
            document.write(num + "은(는) 3과 7의 배수가 아닙니다.");
        }
    </script>
</head>
<body>
</body>
</html>

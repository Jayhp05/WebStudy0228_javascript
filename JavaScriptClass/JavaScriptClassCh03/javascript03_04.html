<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>if else if 조건문</title>
    <style>
        #result {
            width: 600px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <script>

        function inputMultiple() {
            let inputNum = document.form1.inputNum.value;

            let result = document.querySelector("#result");

            if(isNaN(inputNum)) { //3의 배수라면
                alert("'3과 7의 배수를 정수로 입력해 주세요.");
            }
            else if(inputNum % 3 == 0) {
                result.innerHTML = "<strong> 입력값 : " + inputNum + " 은(는) 3의 배수 입니다. </strong>";
            }
            else if(inputNum % 7 == 0) {
                result.innerHTML = "<strong> 입력값 : " + inputNum + " 은(는) 7의 배수 입니다. </strong>";
            }
            else {
                result.innerHTML = "<strong> 입력값 : " + inputNum + " 은(는) 3과 7의 배수가 아닙니다. </strong>";
            }
            document.form1.inputNum.value = "";
        }

    </script>
</head>
<body>
    <h2>배수구하기</h2>
    <form name="form1" action="#">
        3의 배수 또는 7의 배수 입력 : <br>
        <input type="text" name="inputNum">
        <input type="button" value="배수 입력" onclick="inputMultiple();">
    </form>
    <div id="result">

    </div>
</body>
</html>

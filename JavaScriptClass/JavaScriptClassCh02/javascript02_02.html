<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 자료형</title>
    <script>

        // 숫자 리터럴 - 정수 리터럴 (literal)
        let num = 153; 

        // 문자열 리터럴
        let str = '문자열 데이터 저장';

        // 논리 리터럴
        let booleanVal = false;

        // 함수 리터럴
        let func = function() {
            document.write('자료형에 따른 변수에 값 할당하기<br>');
        };

        // 배열 리터럴
        let arr = ['배열데이터 1', 123, true];

        // 객체 리터럴
        let obj = {
            x : 1,
            y : 2,
            name : '홍길동',
            func : function() {
                document.write("나는 obj 메소드 + <br>");
            }
        };

        document.write('arr: ' + arr + '<br>');

        func();

        document.write('obj.x : ' + obj.x + ', obj.y : ' + obj.y + ', obj["name"] : ' + obj['name'] + '<br>')

        // obj 객체의 메소드 호출
        obj.func();

        // 변수를 선언하고 초기화 하지 않음 - 변수에 값을 할당하지 않음
        let data;

        // data변수에 값을 지정하지 않았기 때문에 undefined가 반환됨.
        document.write("data : " + data + ", obj.age : " + obj.age);
    </script>
</head>
<body>
    
</body>
</html>

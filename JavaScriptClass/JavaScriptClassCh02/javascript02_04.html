<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
    <script>
        let a = 7, b = 3;

         /* 사칙 연산자
        * 더하기 : + , 빼기 : -, 곱하기 : *, 나누기 : /, 나머지 : %, 거듭제곱 : ** 
        */
        document.write("7 + 3 = " + a + b + ", 7의 3승 = " + a ** b + '<br>');
        document.write("7 / 3 = " + a / b + ", 7 % 3 = " + a % b + '<br>');

        // 증감 연산자
        document.write("a++ = " + a++ + ", a : " + a + "<br>"); // a++를 먼저 출력 후 a의 값을 1 증가 (프로그램상 값의 증가와 출력의 우선순위 차이)
        document.write("++b = " + ++b + ", b : " + b + "<br>"); // b의 값이 1증가 된 후, ++b를 출력

        // 연결 연산자
        document.write("Hello + JavaScript : " + ("Hello " + "JavaScript" + "<br>"));
        document.write("20 + line : " + 20 + "line" + "<br>");

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 대입연산자</title>
    <style>
        #result {
            min-height: 50px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 800px;
            border-collapse: collapse;
            margin: 30px auto 10px;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
        }

    </style>
    <script>
        let num1 = 10, num2 = 20, num3 = 30, str;

        num1 += 30;
        num2 /= 5;
        num3 %= 7;

        document.write(`num1 : ${num1}, num2 : ${num2}, num3 : ${num3} <br>`)
        document.write('<br><br>');

        str = '<ul>';
        str += '<li>자바스크립트 완벽가이드</li>';
        str += '<li>Java Script Cookbook</li>';
        str += '<li>자바스크립트 마스터북</li>';
        str += '</ul>';

        document.write(str);
    
    </script>
</head>
<body>
    <button id="readData">데이터 출력</button>
    <h2>회원 리스트</h2>
    <div id="result">
        
    </div>    

    <script>
        let readData = document.querySelector("#readData");
        readData.addEventListener("click", function() {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(users => {                        // function(json) {
                    output = "<table>";                 //     console.log(json)
                    output += "<tr>"                    // }   => 이 함수식의 축약형이 왼쪽에 있는 코드
                                + "<th>아이디</th>" 
                                + "<th>이름</th>"
                                + "<th>이메일</th>"
                                + "<th>전화</th>"
                                + "<th>홈페이지</th>"
                            + "</tr>";
                    users.forEach(user => {

                        output += `<tr>
                                    <td>${user.id}</td>
                                    <td>${user.name}</td>
                                    <td>${user.email}</td>
                                    <td>${user.phone}</td>
                                    <td>${user.website}</td>
                                </tr>`;
                    });

                    output += "</table>";

                    let result = document.querySelector("#result");
                    result.innerHTML = output;
                    console.log(output);
                });;
        });
    </script>
</body>
</html>

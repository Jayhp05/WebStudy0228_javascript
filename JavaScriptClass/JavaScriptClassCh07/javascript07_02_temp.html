<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>새 창 띄우기 - Main Window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        let subwin;

        function subOpen() {
            subwin = window.open("javascript07_0201_temp.html", "sub", "width=600, height=300, left=300, top=300");
        }

        function subClose() {
            subwin.close();
        }

        function parentClose() {
            self.close();

            // window.close();
        }
    </script>

</head>
<body>
<body>
	<form name="parentForm">
		주소 : <input type="text" name="address" readonly>
	</form><br>
	<input type="button" value="서브 윈도우 열기" onclick="subOpen();">
	<input type="button" value="서브 윈도우 닫기" onclick="subClose();">
	<input type="button" value="부모 윈도우 닫기" onclick="parentClose();">
    <br><br>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <h2>계속하시겠습니까?</h2>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>

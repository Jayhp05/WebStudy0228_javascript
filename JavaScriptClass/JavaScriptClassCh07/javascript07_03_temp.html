<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>window 객체의 메소드</title>
    <style>
        div {
            width: 600px;
        }
        .div1 {
            height: 300px;		
            background-color: red;
            border: 1px solid black;
        }
        .div2 {
            height: 300px;
            background: green;
            border: 1px solid black;
        }
        .div3 {
            height: 300px;
            background: blue;
        }
        #scrollBtn {
            position: relative;
        }

    </style>
    <script>
        function winScrollBy(x, y, elem) {
            let btnTop = elem.style.top;
            // console.log(btnTop);

            elem.style.top = (Number(btnTop.substring(0, btnTop.indexOf("p"))) + Number(y)) + "px";

            console.log(`2 : ${btnTop}`);

            scrollBy(x, y);
        }
        
    </script>

</head>
<body>	
	<input type="button" value="프린트하기" onclick="window.print();"><br>	
	<input type="button" value="윈도우 스크롤(절대위치)" onclick="window.scrollTo(0, 500);"><br>
	<input type="button" value="윈도우 스크롤(상대위치)" id="scrollBtn" onclick="winScrollBy(0, 100, this);"><br>
	<div class="div1">&nbsp;</div>
	<div class="div2"></div>
	<div class="div3"></div>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>

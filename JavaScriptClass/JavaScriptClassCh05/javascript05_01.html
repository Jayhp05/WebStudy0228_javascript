<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>함수 정의하고 사용하기</title>
    <script>	
        let docPrint = function() {
            document.write("<h2>함수 정의하기</h2>");
            document.write("<ul>");
            document.write("    <li>익명함수 정의하기</li>");
            document.write("    <li>function 예약어로 함수 정의하기</li>");
            document.write("    <li>매개변수가 있는 함수 정의하기</li>");
            document.write("</ul>");
        }

        docPrint();

        function add(num1, num2) {
            document.write(`<p>${num1} + ${num2} = ${num1 + num2}</p>`);
        }

        add(10, 20);

        add();

        let result = add(100, 200);
        console.log(result);

        function muitiple(num1, num2) {
            return `<p>${num1} x ${num2} = ${num1 * num2}</p>`;
        }

        document.write(muitiple(20, 30));

    </script>
</head>
<body>
    <!-- <button onclick="docPrint();">함수실행</button> -->
</body>
</html>

<!-- 
    ----------------------------------------------------------------------------------------------
        다음과 같이 화면을 구성하고 스터디가 완료된 항목을 마우스로 클릭하면 아래 두 번째 그림과 같
        이 클릭된 항목은 텍스트를 흐리게 표시하고 텍스트에 취소선과 완료라는 문구가 추가되도록 작성하
        고 완료 처리된 항목에 마우스를 클릭하면 다시 원래대로 표시 될 수 있도록 프로그램을 작성하시오.
        이 기능은 항목이 처음 클릭되면 완료로 표시되고 다시 클릭되면 원래대로 표시되고 또 다시 클
        릭되면 완료로 표시되고 다시 클릭되면 원래대로 표시되는 토글 동작 되도록 구현하면 됩니다. 
    ----------------------------------------------------------------------------------------------
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 클릭 이벤트 활용</title>
    <style>
        .content {
            width: 400px;
        }

        li.done {
            text-decoration: line-through;
            background-color: #EAEAEA;
        }

        li.done::after {
            content :  " - 1차 완료";
            color: red;
        }

        li.studying {		
            background-color: #FFEAEA;
        }

        li.studying::after {
            content :  " - 진행중";
            color: blue;
        }
    </style>

</head>
<body>	
    <div id="container">
		<div class="header">
			<h1>DOM Tree</h1>
		</div>		
		<div class="content">
			<!-- 앞으로 스터디 할 목록 -->
			<h2>프로그래밍 스터디 계획</h2>
			<ul id="plan">
				<li class="plan-list">JavaScript 함수</li>
				<li class="plan-list">JavaScript DOM</li>
				<li class="plan-list">JavaScript Event</li>
				<li class="plan-list done">jQuery 함수 선택자</li>					
				<li class="plan-list">jQuery Effect</li>
			</ul>
		</div>
		<div class="content">
			<!-- 완료된 스터디 목록 -->
			<h2>프로그래밍 스터디 완료</h2>
			<ul id="done">
				<li class="done-list">HTML 기본 태그</li>
				<li class="done-list">HTML5 시멘틱 태그</li>
				<li class="done-list">CSS3 선택자</li>
				<li class="done-list">CSS3 박스모델</li>
				<li class="done-list">JavaScript 제어문</li>
			</ul>
		</div>
        <button id="btn">클래스 토글</button>
	</div>		
    <script>
        const plan = document.querySelector("#plan");
        
        plan.children[0].classList.add("done");
        plan.children[0].classList.add("test1", "test2");
        plan.children[0].classList.replace("done", "studying");
        plan.children[0].classList.remove("test1", "test2");
        plan.children[0].classList.toggle("done");
        
        const btn = document.querySelector("#btn");
        btn.addEventListener("click", () => {
            const plan1 = document.querySelector("#plan");
            plan.children[2].classList.toggle("done");
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>for 문에서 if 문 사용하기</title>
    <script>

        document.write("<h2>75 ~ 355까지 짝수와 홀수의 합 구하기</h2>");

        let oddSum = 0;
        let evenSum = 0;
        let cnt_o = 0;
        let cnt_e = 0;

        for (let i = 75; i <= 355; i++) {
            if(i % 2 == 0) {
                // evenSum += i; 총합
                cnt_e++;
            }
            
            else {
                // oddSum += i; 총합
                cnt_o++;
            }
        }

        document.write("75 ~ 355까지 홀수의 개수 : " + cnt_o + "<br>");
        document.write("75 ~ 355까지 짝수의 개수 : " + cnt_e + "<br>");
    </script>
</head>

</body>
</html>
